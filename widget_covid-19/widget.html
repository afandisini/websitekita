<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&subset=cyrillic&display=swap" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
var d = new Date();
$("#date").html(d.getDate() + "/" + (d.getMonth()+1) + "/" + d.getFullYear());
    $.ajax({url: "https://api.kawalcorona.com/indonesia/", success: function(result){
     $("#terjangkit").html(result[0].positif);
     $("#sembuh").html(result[0].sembuh);
     $("#meninggal").html(result[0].meninggal);
     $("#dirawat").html(result[0].dirawat);
    }});
});
</script>
<table class="table  table-striped">
  <tbody>
    <tr class="text-center text-white">
        <td class="bg-primary">&#128567 Positif: <span id="terjangkit"></span></td>
        <td class="bg-danger">&#128557 Meninggal: <span id="meninggal"></span></td>
    </tr>
    <tr class=" text-center text-white">
    <td class="bg-success">&#128522 Sembuh: <span id="sembuh"></span></td>
    <td class="bg-info">&#128522 Dirawat: <span id="dirawat"></span></td>
    <tr>
  </tbody>
</table>
